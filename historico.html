<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="logos.png"/>
    <title>R.O.G.U.E Files</title>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">R.O.G.U.E Files</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cadastros.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historico.html">Cadastros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="file-container">
            <!-- Apresentação de dados -->
        </div>
    </div>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

     <script>
        // Recuperação de perfis no localStorage
        const perfis = JSON.parse(localStorage.getItem("perfis")) || [];

        // Elemento para exibir os perfis criados
        const container = document.querySelector(".file-container");

        // Limpeza do container antes de inserir dados
        container.innerHTML = `<h4>--------Registro de Perfis--------</h4>`;

        // Comando para juntar os dados e criar elementos para exibição deles
        perfis.forEach((perfil, index) => {
            const perfilDiv = document.createElement("div");
            perfilDiv.className = "perfil";
            perfilDiv.innerHTML = `
            <hr>
            <p><strong>Perfil ${index + 1}</strong></p>
            <p>Nome: ${perfil.nome}</p>
            <p>Codinome: ${perfil.codinome}</p>
            <p>Idade: ${perfil.idade}</p>
            <p>Afiliação: ${perfil.afiliação}</p>
            <p>Descrição: ${perfil.descrição}</p>
            <p>Atributos:</p>
            <ul>
                <li>Força: ${perfil.atributos.forca}/12</li>
                <li>Agilidade: ${perfil.atributos.agilidade}/12</li>
                <li>Resistência: ${perfil.atributos.resistência}/12</li>
                <li>Inteligência: ${perfil.atributos.inteligência}/12</li>
                <li>Habilidades: ${perfil.atributos.habilidade}</li>
            </ul>
            `;
            container.appendChild(perfilDiv);
        });

        // Recuperação da imagem do localStorage
        const uploadedImage = localStorage.getItem('uploadedImage');
        if (uploadedImage) {
            // Criação do elemento <img> para exibir a imagem
            const imgElement = document.createElement('img');
            imgElement.src = uploadedImage;
            imgElement.alt = 'Imagem do Usuário';
            imgElement.style.width = '150px'; // Ajuste o tamanho da imagem conforme necessário
            imgElement.style.borderRadius = '8px';
            imgElement.style.marginTop = '20px';

            // Adicionando a imagem no container
            container.innerHTML += '<h4>Imagem do Usuário:</h4>';
            container.appendChild(imgElement);
        }
     </script>
</body>
</html>
