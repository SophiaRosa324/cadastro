<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.O.G.U.E Files</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="logos.png"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">R.O.G.U.E Files</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#signup">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historico.html">Cadastros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="file-container">
            <h1 class="text-center my-4">R.O.G.U.E Files</h1>
            <!-- Stats Section -->
            <div id="Status" class="row">
                <div class="col-md-6">
                    <div class="Status">
                        <div class="section-title">Status</div>
                        <p><strong>Força:</strong> <span id="strength-display">12/12</span></p>
                        <p><strong>Agilidade:</strong> <span id="agility-display">12/12</span></p>
                        <p><strong>Resistência:</strong> <span id="endurance-display">12/12</span></p>
                        <p><strong>Inteligência:</strong> <span id="intelligence-display">12/12</span></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="imagens">
                        <img id="image1" class="active" src="#" alt="Imagem do Usuário" style="display: none; width: 150px; border-radius: 8px;">
                    </div>
                </div>
            </div>

            <div id="detalhes" class="row mt-4">
                <div class="col-md-6">
                    <div class="detalhes">
                        <div class="section-title">Detalhes</div>
                        <p><strong>Nome:</strong> <span id="name-display">seu nome</span></p>
                        <p><strong>Codinome:</strong> <span id="hero-name-display">codinome</span></p>
                        <p><strong>Idade:</strong> <span id="age-display">idade</span></p>
                        <p><strong>Afiliação:</strong> <span id="affiliation-display"></span></p>
                        <p><strong>Habilidades:</strong> <span id="abilities-display">12/12</span></p>
                        <p><strong>Descrição:</strong> <span id="Notes-display">....</span></p>
                    </div>
                </div>
            </div>

            <div id="signup" class="row mt-4">
                <div class="col">
                    <div class="signup-box">
                        <div class="section-title">Atualizar Informações</div>
                        <form id="updateForm">
                            <!-- Form inputs -->
                            <button type="submit" class="btn btn-primary">Atualizar</button>
                            <input type="file" id="fileInput" accept="image/*">(sua imagem)
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Atualização do formulário
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Atualização de dados
            document.getElementById("strength-display").textContent = document.getElementById("Força").value + "/12";
            document.getElementById("agility-display").textContent = document.getElementById("Agilidade").value + "/12";
            // ... outros campos ...

            // Upload de imagem
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    const uploadedImage = reader.result;
                    localStorage.setItem("uploadedImage", uploadedImage);
                    const imageElement = document.getElementById("image1");
                    imageElement.src = uploadedImage;
                    imageElement.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
